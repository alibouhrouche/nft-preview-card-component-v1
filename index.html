<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
        <a href="#view" aria-label="View Product" class="card-view"><img src="./images/icon-view.svg" height="40" alt="View Icon"></a>
      </div>
      <div class="card-content">
        <h1 class="card-title"><a href="#title">Equilibrium #3429</a></h1>
        <div class="card-desc">Our Equilibrium collection promotes balance and calm.</div>
        <div class="card-info">
          <div class="card-price"><img src="./images/icon-ethereum.svg" height="18" alt="Ethereum Icon">0.041 ETH</div>
          <div class="card-time"><img src="./images/icon-clock.svg" height="18" alt="Clock Icon">3 days left</div>
        </div>
        <div class="card-author"><img src="./images/image-avatar.png" width="30" alt="Jules Wyvern Avatar">Creation of <a href="#author">Jules Wyvern</a></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://ali.js.org">Ali Bouhrouche</a>.
    </div>
  </main>
  <script> </script>
</body>
</html>
