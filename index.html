<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main>
    <div class="card">
      <div class="product-image">
        <img src="./images/image-equilibrium.jpg">
        <a href="#view" class="view"><img src="./images/icon-view.svg" height="40"></a>
      </div>
      <div class="content">
        <a href="#title" class="title">Equilibrium #3429</a>
        <div class="desc">Our Equilibrium collection promotes balance and calm.</div>
        <div class="info">
          <div class="price"><img src="./images/icon-ethereum.svg" height="18">0.041 ETH</div>
          <div class="time"><img src="./images/icon-clock.svg" height="18">3 days left</div>
        </div>
        <div class="author"><img src="./images/image-avatar.png" width="30">Creation of <a href="#author">Jules Wyvern</a></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://ali.js.org">Ali Bouhrouche</a>.
    </div>
  </main>
  <script> </script>
</body>
</html>
